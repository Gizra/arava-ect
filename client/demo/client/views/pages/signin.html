<div class="page-signin">
  <div class="signin-header">
    <section class="logo text-center">
      <h1><a href="#/">NegaWatt</a></h1>
    </section>
  </div>

  <div class="signin-body">
    <div class="container">
      <div class="form-container" ng-controller="AccessCtrl">
        <form class="form-horizontal" id="login" ng-submit="login(user)">
          <fieldset>
            <div class="form-group">
              <div class="input-group input-group-first">
                <span class="input-group-addon">
                    <span class="ti-email"></span>
                </span>
                <input ng-model="user.username" name="username" type="text" class="form-control input-lg" placeholder="Username">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                    <span class="ti-lock"></span>
                </span>
                <input ng-model="user.password" name="password" type="password" class="form-control input-lg" placeholder="Password">
              </div>
            </div>

            <div class="divider divider-xl"></div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block text-center" id="submit" value="Log in" />
            </div>
          </fieldset>
        </form>

        <div class="divider"></div>
        <section class="additional-info">
          <p class="text-right">
            <a href="#/pages/forgot-password">Forgot your password?</a>
            <span> | </span>
            <a href="#/pages/signup">Sign up</a>
          </p>
        </section>

      </div>
    </div>
  </div>

</div>
